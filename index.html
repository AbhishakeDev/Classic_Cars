<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Cars</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Special+Elite&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!-- Menu -->
  <div class="menu target center">
    <div class="menu-line menu-line-1"></div>
    <div class="menu-line menu-line-2"></div>
  </div>
  <!-- End of Menu -->

  <!-- Navbar -->
  <div class="navbar target">
    <a href="#home" class="navbar-link">Home</a>
    <a href="#popular-cars" class="navbar-link">Popular Cars</a>
    <a href="#video-gallery" class="navbar-link">Video Gallery</a>
    <a href="#image-gallery" class="navbar-link">Image Gallery</a>
    <a href="#contact" class="navbar-link">Contact</a>
  </div>
  <!-- End of Navbar -->

  <!-- section-1 -->
  <div class="wrapper">
    <section id="home" class="section-1 center target">
      <h1 class="section-heading section-1-heading">
        Classic Cars
      </h1>
      <img class="section-1-img" src="images/car-section1.png" alt="">
    </section>
  </div>
  <!-- End of section-1 -->
  <!-- section-2 -->
  <div class="wrapper">
    <section id="popular-cars" class="section-2 target">
      <h1 class="section-heading">
        Popular Cars
      </h1>
      <div class="cards-wrapper center">
        <div class="card">
          <h2 class="car-name">Car name</h2>
          <img src="images/car-1.jpg" alt="" class="card-img">
          <h3 class="car-price">$200000</h3>
          <button type="button" class="card-btn">See More</button>
        </div>
        <div class="card">
          <h2 class="car-name">Car name</h2>
          <img src="images/car-2.jpg" alt="" class="card-img">
          <h3 class="car-price">$100000</h3>
          <button type="button" class="card-btn">See More</button>
        </div>
        <div class="card">
          <h2 class="car-name">Car name</h2>
          <img src="images/car-3.jpg" alt="" class="card-img">
          <h3 class="car-price">$150000</h3>
          <button type="button" class="card-btn">See More</button>
        </div>
      </div>
    </section>
  </div>
  <!-- End of section-2 -->
  <!-- section-3 -->
  <div class="wrapper">
    <section id="video-gallery" class="section-3 target">
      <h1 class="section-heading">Video Gallery</h1>
      <div class="videos-wrapper center">
        <video src="images/car-video-1.mp4" muted loop class="video"></video>
        <video src="images/car-video-2.mp4" muted loop class="video"></video>
        <video src="images/car-video-3.mp4" muted loop class="video"></video>
      </div>
      <div class="videos-wrapper center">
        <video src="images/car-video-4.mp4" muted loop class="video"></video>
        <video src="images/car-video-5.mp4" muted loop class="video"></video>
        <video src="images/car-video-6.mp4" muted loop class="video"></video>
      </div>
    </section>
  </div>
  <!-- End of section-3 -->
  <!-- section-4 -->
  <div class="wrapper">
    <section id="image-gallery" class="section-4 target">
      <h1 class="section-heading">Image Gallery</h1>
      <div class="gallery center">
        <div class="gallery-shelf"></div>
        <img src="images/gallery-car-1.jpg" class="gallery-img-1" alt="">
        <img src="images/gallery-car-2.jpg" class="gallery-img-2" alt="">
        <img src="images/gallery-car-3.jpg" class="gallery-img-3" alt="">
      </div>
      <div class="gallery center">
        <div class="gallery-shelf"></div>
        <img src="images/gallery-car-4.jpg" class="gallery-img-1" alt="">
        <img src="images/gallery-car-5.jpg" class="gallery-img-2" alt="">
        <img src="images/gallery-car-6.jpg" class="gallery-img-3" alt="">
      </div>
    </section>
  </div>
  <!-- End of section-4 -->
  <!-- section-5 -->
  <div class="wrapper">
    <section id="contact" class="section-5 target">
      <h1 class="section-heading">Contact Us</h1>
      <form class="contact-form">
        <input type="text" placeholder="Your Full Name" class="form-input">
        <input type="email" placeholder="Your Email" class="form-input">
        <textarea class="form-input" placeholder="Enter Message"></textarea>
        <input type="submit" value="Submit" class="form-btn">
      </form>
      <p class="copyright">
        Copyright &copy; Abhishek Tripathi All Rights Reserved 2021
      </p>
    </section>
  </div>
  <!-- End of section-5 -->
  <script src="script.js"></script>
</body>

</html>
